<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Child Stunting Detection System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="app-header">
  <h1>Child Stunting Detection System</h1>
  <p>WHO Growth Standards â€¢ IoT + Records</p>
</header>

<main>

  <div class="grid">

   
    <div class="card">
      <h2>Patient Entry</h2>

      <form id="childForm">
        <input type="hidden" id="editIndex">

        <h4>Parent Details</h4>
        <input type="text" id="fatherName" placeholder="Father Name" required>
        <input type="number" id="fatherHeight" placeholder="Father Height (cm)" required>

        <input type="text" id="motherName" placeholder="Mother Name" required>
        <input type="number" id="motherHeight" placeholder="Mother Height (cm)" required>

        <h4>Child Details</h4>
        <input type="text" id="childName" placeholder="Child Name" required>

        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <input type="number" id="age" placeholder="Age (months)" required>
        <input type="number" id="height" placeholder="Height (cm)" required>
        <input type="number" step="0.1" id="weight" placeholder="Weight (kg)" required>

        <h4>IoT Environment</h4>
        <input type="number" id="gasLevel" placeholder="Gas Level (PPM)" required>

        <button type="submit">Save Patient</button>
      </form>
    </div>

    <div class="card">
      <h2>Assessment</h2>

      <div id="result" class="hidden">
        <h3 id="status"></h3>
        <p id="message"></p>
        <p><b>Child:</b> <span id="displayChild"></span></p>
        <p><b>Parents:</b> <span id="displayParents"></span></p>
      </div>

      <div id="chartSection" class="hidden">
        <canvas id="growthChart"></canvas>
      </div>

      <div id="foodSection" class="hidden">
        <h4>Recommended Nutrition</h4>
        <ul id="foodList"></ul>
      </div>
    </div>

  </div>

  <div class="card">
    <h2>Stored Patient Records</h2>

    <table id="patientTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Child</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Status</th>
          <th>Air</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
